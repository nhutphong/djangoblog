{% extends 'base.html' %}

{% block title %}
  <title>product detail</title>
{% endblock title %}
  
{% block content %}

  <h1>{{ object.title }}</h1>
  <p>{{ object.description }}</p>
  <p>{{ object.price }}</p>

  {% if request.user.is_authenticated %}
    
    <p><a class="btn btn-outline-primary" href="{% url 'products:product-update' object.slug %}">Edit</a></p>
    <p><a class="btn btn-outline-danger" href="{% url 'products:product-delete' object.slug %}">Delete</a></p>
  
  {% endif %}

{% endblock %}
